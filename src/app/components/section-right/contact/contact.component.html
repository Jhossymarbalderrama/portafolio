<div class="row" *ngIf="auth.languajeSelect == 'es' ? changeLanguaje() : changeLanguaje()">
  <div class="col-md-4">
    <h5>{{data.tag}}</h5>
    <h1 style="font-weight: bold;">{{data.title}}</h1>

    <p>{{data.description}}</p>

    <div class="box-contact">
      <p>
        <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor"
          class="bi bi-envelope-fill" viewBox="0 0 16 16">
          <path
            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
        </svg>
        <span>{{data.contact.email}}</span>
      </p>
      <p>
        <i class="fa-brands fa-whatsapp" style="font-size: 1.3rem; color: var(--color-txt-hover);padding-right: 10px;"></i>
        
        <a target="_blank" href="https://bit.ly/WhatsappBalderramaRochaJhossymar">
          <span>{{data.contact.phone}}</span>
        </a>
      </p>
      <p>
        <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" fill="currentColor"
          class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
          <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
        </svg>
        <span>{{data.contact.location}}</span>
      </p>
    </div>

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13126.764993208239!2d-58.37302059718926!3d-34.66249956010772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a3335230bd052b%3A0x9d632a18eea90a31!2sAvellaneda%2C%20Buenos%20Aires%20Province!5e0!3m2!1sen!2sar!4v1695663517981!5m2!1sen!2sar"
      style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="col-md-8">
    <form [formGroup]="formContact" id="form-contact" class="needs-validation" (ngSubmit)="sendContact()">
      <div class="row g-3">
        <h3>{{data.titleForm}}</h3>

        <div class="col-sm-12">
          <label for="name" class="form-label">
            <a>{{ data.form.name }}</a>
          </label>
          <input type="text" class="form-control" formControlName="name" id="name" name="name" placeholder={{data.form.placeName}}
             />
        </div>

        <div class="col-sm-12">
          <label for="mail" class="form-label">
            <a>{{ data.form.mail }}</a>
          </label>
          <input type="email" class="form-control" formControlName="mail" id="mail" name="mail" placeholder={{data.form.placeMail}}
             />
        </div>

        <div class="col-sm-12">
          <label for="subject" class="form-label">
            <a>{{ data.form.subject }}</a>
          </label>
          <input type="text" class="form-control" formControlName="subject" id="subject" name="subject" placeholder={{data.form.placeSubject}}
             />
        </div>

        <div class="col-sm-12">
          <p style="margin: 0px 0px -10px 0px;padding: 0px;">
            <label for="message" class="form-label">
              <a>{{data.form.message}}</a>
            </label>
          </p>
          <textarea placeholder={{data.form.placeMessage}} formControlName="message" name="message" id="message"></textarea>
        </div>

        <!-- <div class="box-btn" id="button">
          <a href="#contact" class="button mt-4" title="contÃ¡ctame">
            <span>
              <a class="text-light" style="text-decoration: none">
                <a>{{ data.button }}</a>
              </a>
            </span>
          </a>
        </div> -->

        <input [disabled]="formContact.invalid" type="submit" class="btn  btn-primary" id="btn-send-form-contact">
      </div>
    </form>    
  </div>
</div>
