<div id="menu-phone" class="menu-phone">
  <nav class="navbar" aria-label="First navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <a *ngIf="this.auth.languajeSelect == 'es'">{{ dataSection.es.title }}</a>
        <a *ngIf="this.auth.languajeSelect == 'en'">{{ dataSection.en.title }}</a>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample01"
        aria-controls="navbarsExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample01">
        <app-section-body></app-section-body>
        <div class="languajes" align="right">
          <p class="text-languajes">
            <a id="enPhone" (click)="selectlanguaje('en')">EN</a> 
            / 
            <a id="esPhone" (click)="selectlanguaje('es')">ES</a>            
          </p>
        </div>
      </div>
    </div>
  </nav>
</div>
