<div class="row" *ngIf="auth.languajeSelect ? changeLanguaje() : changeLanguaje()">
  <div class="col-12 col-md-4" data-aos="fade-up" data-aos-duration="1000">

    <div class="box-img">     
      <div class="efect-img">
        <div class="imgProfile"></div>
      </div>  
    </div>

    <div class="box-info">
      <p>{{data.firstName}}</p>
      <p>{{data.lastName}}</p>
      <p style="color: var(--color-txt-hover);">
        <a>{{ data.profesion }}</a>
      </p>
    </div>

    <div class="box-btn">
      <button title="CV Balderrama Rocha Jhossymar">
        <!-- <a href="../../../../assets/documentos/CV Balderrama Rocha Jhossymar.pdf" download="CV Balderrama Rocha Jhossymar"
          target="_blank"> -->
        <a href="../../../../assets/documentos/CV Balderrama Rocha Jhossymar.pdf"
          target="_blank">
          <a>{{ data.btn }}</a>
        </a>
      </button>
    </div>
  </div>

  <div class="col-12 col-md-8">
    <!-- <div style="width: 100%;" align="left"><h3>Sobre mi</h3></div> -->
    <div class="box-description" data-aos="fade-up" data-aos-duration="2000">
      <p>
        <a>{{ data.description[0]}}</a>
      </p>
      <p>
        <a>{{ data.description[1]}}</a>
      </p>
      <p>
        <a>{{ data.description[2]}}</a>
      </p>
    </div>

    <div class="row" data-aos="fade-up" data-aos-duration="2000">
      <div class="col-12 col-md-6">
        <p>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1.2vw" fill="currentColor"
              class="bi bi-telephone-forward-fill" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511zm10.761.135a.5.5 0 0 1 .708 0l2.5 2.5a.5.5 0 0 1 0 .708l-2.5 2.5a.5.5 0 0 1-.708-.708L14.293 4H9.5a.5.5 0 0 1 0-1h4.793l-1.647-1.646a.5.5 0 0 1 0-.708z" />
            </svg></a>
          <a class="px-2">{{data.phone}}</a>
        </p>
        <p>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1.2vw" fill="currentColor" class="bi bi-envelope-at-fill"
              viewBox="0 0 16 16">
              <path
                d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z" />
              <path
                d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z" />
            </svg> </a><a class="px-2"> {{data.email}} </a>
        </p>
      </div>
      <div class="col-12 col-md-6">
        <p>
          <a><svg xmlns="http://www.w3.org/2000/svg" height="1.2vw" fill="currentColor" class="bi bi-person-square"
              viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
            </svg></a>
          <a class="px-2">{{data.lastName+ ' '+ data.firstName}}</a>
        </p>
        <p>
          <a>
            <svg xmlns="http://www.w3.org/2000/svg" height="1.2vw" fill="currentColor" class="bi bi-geo-alt"
              viewBox="0 0 16 16">
              <path
                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
              <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
          </a>
          <a class="px-2">
            {{data.location}}
          </a>
        </p>
      </div>
    </div>

    <div class="box-motto row mb-2" data-aos="fade-up" data-aos-duration="2000">
      <p class="description" align="center">
        <a>{{ data.phrase}}</a>
      </p>
    </div>

    <app-section-footer></app-section-footer>
  </div>
</div>
