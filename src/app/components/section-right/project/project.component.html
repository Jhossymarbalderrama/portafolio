<article class="py-2" *ngIf="auth.languajeSelect == 'es' ? changeLanguaje() : changeLanguaje()">
    <div class="box-header py-5">
        <div class="row">
            <h5>{{data.subtitle}}</h5>
            <h2>{{data.title}}</h2>

            <p>{{data.description}}<a href="https://github.com/Jhossymarbalderrama" target="_blank" title="Repositorio Jhossymar Balderrama">GitHub</a>.</p>
        </div>
    </div>


    <div class="row background-container">
        <div *ngFor="let project of getProjectsLanguaje()" class="col-12 col-md-6 col-xl-4 p-4 item-project">
            <div class="project" data-aos="fade-up" data-aos-duration="2000">
                <h3>{{ project.title }}</h3>                
                <div class="image-container my-1">
                    <a [href]="project.urlWeb" target="_blank" title="ver demo">
                        <img [src]="project.img" alt="Project Image" class="project-image">
                        <div class="hover-overlay">
                            <div class="hover-text">Ver Demo</div> 
                        </div>
                    </a>
                </div>
                <div class="project-details p-2">
                    <h5>{{ project.subtitle }}</h5>
                    <p>{{ project.description }}</p>
                    <div class="tecnologias" *ngIf="project?.technologies">
                        <div class="row">
                            <div *ngFor="let url of project?.technologies" class="col-4 col-md-4">
                                <span>
                                    <img [src]="url">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
