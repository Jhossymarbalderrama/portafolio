<article class="content-head py-4 text-center">
    <div class="">
        <h2 class="text-3xl 2xl:text-4xl font-bold text-white mt-2 tracking-widest capitalize" [innerHTML]="data.title">
            {{ data.title }}
        </h2>

        <div class="w-100 flex flex-col items-center mb-10 pt-4">
            <hr class="w-3/4 md:w-2/4 ">
        </div>

        <p class="text-lg 2xl:text-xl mt-4 title-description">
            <a [innerHTML]="data.description"></a>

        </p>
    </div>

    <article class="content-projectspx-5 py-10 md:px-10 md:py-10">
        <div class="mx-auto">
            <div id="projects-grid" class="grid gap-8 md:gap-4">
                <div *ngFor="let project of data.projects"
                    class="grid-item overflow-hidden shadow-lg group transition-transform transform hover:scale-105 duration-300 rounded"
                    data-aos="fade-up" data-aos-duration="1000">
                    <a [href]="project.urlWeb" target="_blank" class="block">
                        <div class="relative">
                            <img [src]="project.img" alt="{{ project.title }}" class="w-full h-full object-cover" />
                            <div
                                class="absolute inset-0 flex flex-col items-center justify-center bg-item opacity-0 group-hover:opacity-100 transition-opacity duration-300 p-4">
                                <div class="text-center">
                                    <h3 class="text-sm 2xl:text-2xl font-bold text-white">
                                        {{ project.title }}
                                    </h3>
                                    <h5 class="text-xs md:text-md 2xl:text-lg font-semibold txt-blue-web">
                                        {{ project.subtitle }}
                                    </h5>
                                    <p class="text-gray-200 mb-4 text-xs  2xl:text-lg">
                                        {{ project.description }}
                                    </p>
                                    <div class="flex flex-wrap gap-2 justify-center">
                                        <div *ngFor="let url of project?.technologies" class="w-8 h-8">
                                            <img [src]="url" alt="Technology Image"
                                                class="w-full h-full object-contain" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </article>
</article>
