<section class="py-4">
  <h2 class="text-3xl 2xl:text-4xl font-bold text-center tracking-widest capitalize" [innerHTML]="data.title">
    {{data.title}}
  </h2>
  <div class="w-100 flex flex-col items-center mb-10 pt-4">
    <hr class="w-3/4 md:w-2/4 ">
  </div>


  <div class="flex flex-col gap-20 px-0 py-10 md:px-1 md:py-10 lg:px-24 lg:py-10">
    <div class="">
      <h3 class="text-2xl 2xl:text-3xl font-semibold text-center mb-6">
        💻 {{data.title_stack}}
      </h3>
      <div class="flex justify-center flex-wrap">
        <div class="tech-item tooltip-container" *ngFor="let item of data.my_stack" data-aos="fade-up"
          data-aos-duration="1000">
          <span class="tooltip-text">{{ item.name }}</span>
          <img [src]="item.img" [alt]="item.name" class="tooltip-target tooltip-target-settings"
            ngClass="{{ item.name }}" />
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-2xl 2xl:text-3xl font-semibold text-center mb-6">
        🛠️ {{data.title_others}}
      </h3>
      <div class="flex justify-center flex-wrap gap-1">
        <div class="tech-item tooltip-container" *ngFor="let item of data.others" data-aos="fade-up"
          data-aos-duration="1000">
          <span class="tooltip-text">{{ item.name }}</span>
          <img [src]="item.img" [alt]="item.name" [title]="item.name"
            class="tooltip-target-others tooltip-target-settings" ngClass="{{ item.name }}" />
        </div>
      </div>
    </div>
  </div>
</section>
