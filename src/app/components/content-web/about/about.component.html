<section class="my-4">
  <h2 class="text-3xl 2xl:text-4xl font-bold text-center tracking-widest capitalize" [innerHTML]="data.title">
    {{data.title}}
  </h2>
  <div class="w-100 flex flex-col items-center mb-10 pt-4">
    <hr class="w-3/4 md:w-2/4 ">
  </div>


  <div class="about-section flex flex-wrap rounded-md shadow-lg px-5 py-10 md:px-10 md:py-10">
    <div class="w-full lg:w-1/3 about-left flex flex-col items-center">

      <div class="img_content ">
        <div class="img_profile"></div>
      </div>

      <div class="text-center mt-2 mb-4">
      </div>

      <div class="content-btn">
        <button title="CV Balderrama Rocha Jhossymar" class="def-button rounded-sm text-xs 2xl:text-md">
          <a [href]="data.doc_cv" target="_blank">{{data.title_btn_cv}}</a>
        </button>
      </div>
    </div>

    <div class="w-full lg:w-2/3 about-right mt-8 md:mt-4 lg:mt-0">
      <div *ngIf="data.about">
        <div *ngFor="let description of data.about" class="description mb-4 text-md 2xl:text-xl" data-aos="fade-up"
          data-aos-duration="1000" data-aos-anchor-placement="top-bottom">
          <p [innerHTML]="description"></p>
        </div>
      </div>

      <div *ngIf="!data.about" class="w-full lg:w-2/3 about-right mt-8 md:mt-4 lg:mt-0 flex flex-col text-center">
        <h2 class="text-xl 2xl:text-2xl font-bold text-center ">{{dataEmpty.title}}</h2>
        <div class="cursor-pointer hover:scale-110 ease-in duration-200 hover:text-blue-400" title="reload" (click)="getDataAbout()">
              <p>{{dataEmpty.btnDescription}}</p>
              <i class="fa-solid fa-arrows-rotate"></i>
          </div>
      </div>
    </div>
  </div>
</section>
